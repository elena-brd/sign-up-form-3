<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div id="card">
        <div class="card-container">
            <div class="main-title">
                <h2>Sign up for free</h2>
            </div>
            <div class="sign-up-google">
                <a href="#" class="btn btn-google">
                    <i class="fa-brands fa-google"></i>
                    Sign up with Google
                </a>
            </div>
            <div class="sign-up-text">
                <hr class="bar">
                <a href="#">Or sign up with email</a>
                <hr class="bar">
            </div>
            <div class="sign-up-form">
                <form action="#">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full-name" id="full-name" placeholder="E.g.Marry Olhson">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="You@email.com">
                    </div>
                    <a href="#" class="btn btn-start">Get started</a>
                </form>
            </div>
            <div class="log-in">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
